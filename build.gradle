// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        agpVersion = '8.1.2'
        kotlinVersion = '1.9.20'
        dokkaVersion = '1.9.0'
        coroutinesVersion = '1.7.3'
        androidCoreVersion = '1.12.0'
        composeCompilerVersion = '1.5.3'
        composeBomVersion = '2023.09.00'
        jUnitVersion = '4.13.2'
        androidJUnitTestVersion = '1.1.5'
        spotlessVersion = '6.19.0'
        mavenPublishVersion = '0.25.3'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$agpVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "com.vanniktech:gradle-maven-publish-plugin:$mavenPublishVersion"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:$dokkaVersion"
    }
}

plugins {
    id 'com.diffplug.spotless' version "$spotlessVersion"
}

subprojects {
    apply plugin: 'com.diffplug.spotless'
    spotless {
        kotlin {
            target '**/*.kt'
            targetExclude("$buildDir/**/*.kt")
            targetExclude('bin/**/*.kt')

            ktlint()
            licenseHeaderFile rootProject.file('spotless/copyright.kt')
        }
    }
}